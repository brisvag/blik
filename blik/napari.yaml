name: blik
display_name: blik
contributions:
  commands:
    - id: blik.get_reader
      python_name: blik._plugin.reader:get_reader
      title: Open data with blik
    - id: blik.volume_selector
      python_name: blik._plugin.widget:volume_selector
      title: Create blik widget
  readers:
    - command: blik.get_reader
      filename_patterns:
        - '*.mrc'
        - '*.mrcs'
        - '*.st'
        - '*.em'
        - '*.star'
        - '*.tbl'
        - '*.box'
        - '*.cbox'
  widgets:
    - command: blik.volume_selector
      display_name: volume selector
